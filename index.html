<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <h1 class="font-semibold text-5xl text-center mt-16">Welcome To My Bank <span class="font-bold text-purple-700">Agent Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-slate-100 w-2/4 mx-auto mt-8 p-10 text-center rounded-full">
            <h3 class="text-4xl mb-4 font-bold text-lime-500">Please login</h3>
            <div action="">
                <input id="user-email" class="mx-auto block border-2 border-gray-200 rounded mb-4 px-2 w-3/5 p-2" type="text" placeholder="your email">
                <input id="user-pass" class="mx-auto block border-2 border-gray-200 rounded mb-4 px-2 w-3/5 p-2" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-700 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
