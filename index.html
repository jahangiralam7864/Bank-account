<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To My Bank <span class="font-semibold text-purple-700">Agent Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div action="">
                <input id="user-email" class=" block border-2 border-gray-400 rounded mb-4 px-2 w-3/5" type="text" placeholder="your email">
                <input id="user-pass" class="block border-2 border-gray-400 rounded mb-4 px-2 w-3/5" type="password" name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
