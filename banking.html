<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">let's get some <span class="font-semibold text-purple-700">Moooooony </span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded mt-8">
                    <h3 class="text-3xl text-center">Deposit</h3>
                    <h3 class="text-4xl mt-3 text-center">$ <span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-300 p-8 rounded mt-8">
                    <h3 class="text-3xl text-center">Withdraw</h3>
                    <h3 class="text-4xl mt-3 text-center">$ <span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-yellow-300 p-8 rounded mt-8">
                    <h3 class="text-3xl text-center">Balance</h3>
                    <h3 class="text-4xl mt-3 text-center">$ <span id="balance-total">1000</span></h3>
                </div>
            </div>
        </section> 

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-purple-100 p-10 rounded">
                    <h3 class="text-3xl mb-4 text-lime-500">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border-2 border-gray-400 rounded mb-4 px-2 w-2/5" type="text" placeholder="Amount">
                        <button id="deposit-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-10 rounded">
                    <h3 class="text-3xl mb-4 text-orange-300">Mony Withdraw</h3>
                    <div>
                        <input id="Withdraw-input" class=" block border-2 border-gray-400 rounded mb-4 px-2 w-2/5" type="text" placeholder="Amount">
                        <button id="Withdraw-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
